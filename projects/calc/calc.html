<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Calculator | Projects</title>
    <link rel="stylesheet" type="text/css" href="calc.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="body-container">
        <header>
            <h1> Calculator</h1>
            <h2 id="name"> Kavi Lu</h2>
        </header>
        <main>
            <div id="main-stuff">
                <div class="input">
                    <input type="text" id="first-number"> 
                </div>

                <div id="operations">
                    <!-- use the decimal number for * and /-->
                    <div><button onclick="addition()" id="add">+</button></div>
                    <div><button onclick="subtraction()" id="sub">-</button></div>
                    <div><button onclick="multiplication()" id="mult">&#215;</button></div>
                    <div><button onclick="division()" id="div">&#247;</button></div>
                    <div><button onclick="power()" id="pow">^</button></div>
                </div>
                <div class="input">
                    <input type="text" id="second-number">
                </div>

            </div>

            <div id="clear-section"> 
                <button onclick="clearFields()">CLEAR</button>
            </div>

            <div id="output-section">
                <h3 id="output"></h3>
            </div>
        </main>
    </div>

    <script src="calc.js"></script>
</body>
</html>
